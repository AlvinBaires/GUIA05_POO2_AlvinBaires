<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>ALUMNOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Formulario de alumnos</div>
        <h:form id="FormAlum">
            Codigo <h:inputText id="codi" value="#{alumnosBean.objeAlum.codiAlum}"></h:inputText>
            <br/>
            Nombre <h:inputText id="nomb" value="#{alumnosBean.objeAlum.nombAlum}"></h:inputText>
            <br/>
            Apellido <h:inputText id="apel" value="#{alumnosBean.objeAlum.apelAlum}"></h:inputText>
            <br/>
            Fecha Nacimiento <h:inputText id="fechNaci" value="#{alumnosBean.objeAlum.fechNaciAlum}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText>
            <br/>
            Mail <h:inputText id="mail" value="#{alumnosBean.objeAlum.mailAlum}"></h:inputText>
            <br/>
            Telefono <h:inputText id="tele" value="#{alumnosBean.objeAlum.teleAlum}"></h:inputText>
            <br/>   
            Direccion <h:inputText id="dire" value="#{alumnosBean.objeAlum.direAlum}"></h:inputText>
            <br/>
            Genero 
            <h:selectOneMenu id="gene" value="#{alumnosBean.objeAlum.geneAlum}"> 
                <f:selectItem itemValue="M" itemLabel="Masculino"/>
                <f:selectItem itemValue="F" itemLabel="Femenino"/>
            </h:selectOneMenu>
            <br/>
            <h:commandButton value="Guardar" id="btnGuardar" actionListener="#{alumnosBean.Guardar()}"/>
        </h:form>
    </body>
</html>
